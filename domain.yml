%YAML 1.1
---
actions:
- utter_greet
- utter_did_that_help
- utter_need_more
- utter_goodbye
- utter_ask_again
- action_dress_search
- utter_default
- utter_gratitude
- utter_ask_location
entitites:
- bodyshape
- occasion
intents:
- goodbye
- greet
- thanks
- dress_search
- affirm
- deny
slots:
  occasion:
    type : text
  bodyshape:
    type: text
templates:
  utter_greet:
  - text: "Hey! What can I do for you?"
  utter_did_that_help:
  - text: "*Did that help you?*"
  - text: "*I hope that solved your query!*"
  utter_need_more:
  - text: "Do you need more help?"
  utter_goodbye:
  - text: "Bye"
  - text: "It was nice talking to you."
  - text: "See you again!"
  utter_show_help:
  - text: "You can ask me for dress recommendations. Something like\n \"what should i wear for a party?\""
  utter_ask_again:
  - text: "Okay! Let's start again, please tell me what do you need?"
  - text: "No issues! Let's try this again.\n Please repeat your query?"
  utter_default:
  - text: "I am sorry, I didn't get that."
  - text: "I am not sure what you are aiming for."
  utter_gratitude:
  - text: "Glad that I could be of help to you!\nBye"
  utter_ask_location:
  - text: "In which city?"
